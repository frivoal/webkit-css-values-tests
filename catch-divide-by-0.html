<!DOCTYPE HTML>
<meta charset="utf-8">
<title>CSS test: calc() divide by 0</title>
<meta name="assert" content="This tests catching of divide by 0 in calc() at parse time">
<link rel="help" href="https://drafts.csswg.org/css-values-3/#calc-notation">
<meta name="flags"  content="invalid">
<link rel='match' href='catch-divide-by-0-ref.html'>

<div id="dummy"></div>
<p id="results">Test passes if all lines below end with =><br><br></div>
<script>
var tests = [
    "100px / 0",
    "100px / (0)",
    "100px / (2 - 2)",
    "100px / (2 - (-62 + 64))",
    "100px * (1 / 0)",
    "100px * (1 / (0))",
    "100px * (1 / (2 - 2))",
    "100px * (1 / (2 - (-62 + 64)))",
];

var results = document.getElementById("results");
var dummy = document.getElementById("dummy");
for (var i = 0; i < tests.length; ++i) {
    var expression = tests[i];
    dummy.style.width = 'calc(' + expression + ')';
    results.innerHTML += expression + " => " + dummy.style.width + "<br>";
}
</script>
