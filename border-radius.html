<!doctype html>
<meta charset="utf-8">
<title>CSS test: calc() in border-radius</title>
<meta name="assert" content="calc() works in the border-radius property">
<link rel="help" href="https://drafts.csswg.org/css-values-3/#calc-notation">
<link rel="help" href="https://drafts.csswg.org/css-backgrounds-3/#border-radius">
<meta name="flags"  content="">
<link rel='match' href='border-radius-ref.html'>
<style>
div {
    width:100px;
    height:100px;
    border: 2px solid black;
}
.control {
    border-radius:50px;    
}
.pixels {
    border-radius:calc(50px);
}
.percent {
    border-radius:calc(50%);
}
.both {
    /* Note that 100% is 104px, so 25% + 25px = 51px*/
    border-radius:calc(25% + 25px);
}
</style>
