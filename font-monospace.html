<!doctype html>
<title>CSS test: calc() in font, monospaced</title>
<meta name="assert" content="Tests that CSS3 calc() can be used with the font property">
<meta name="flags" content="">
<link rel="help" href="https://drafts.csswg.org/css-values-3/#calc-notation">
<link rel="help" href="https://drafts.csswg.org/css-fonts-4/#font-prop">
<link rel="match" href="font-monospace-ref.html">
<style> 
body     {font-size: 12px;}
#control {font: italic small-caps 900 150%/2em monospace;}
#calc    {font: italic small-caps 900 calc(150%)/2em monospace;}
</style>

<span id="control">The font size and line height of these lines should be identical</span>
<hr/>
<span id="calc">The font size and line height of these lines should be identical</span>
<hr/>
