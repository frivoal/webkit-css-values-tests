<!DOCTYPE HTML>
<title>CSS test: calc() in font-size</title>
<meta name="assert" content="calc() should work in font-size">
<meta name="flags" content="">
<link rel="help" href="https://drafts.csswg.org/css-values-3/#calc-notation">
<link rel="help" href="https://drafts.csswg.org/css-fonts-3/#font-size-prop">
<link rel="match" href="font-size-ref.html">
<style> 
#control {font-size: 200%;}
#calc-percent {font-size: calc(200%);}
#calc-percent-pixels {font-size: calc(150% + 10px);}
</style>

<div id="test-container" style="font-size: 20px;">
<span id="control">The font size of these lines should be identical</span>
<br/>
<span class="fonttest" id="calc-percent">The font size of these lines should be identical</span>
<br/>
<span class="fonttest" id="calc-percent-pixels">The font size of these lines should be identical</span>
</div>
