<!DOCTYPE HTML>
<title>CSS test: calc() in font-size</title>
<meta name="assert" content="Tests that CSS3 calc() can be used with the font property using fractional sizes">
<meta name="flags" content="">
<link rel="help" href="https://drafts.csswg.org/css-values-3/#calc-notation">
<link rel="help" href="https://drafts.csswg.org/css-fonts-3/#font-size-prop">
<link rel="match" href="font-size-fractional-ref.html">
<style>
body         {font-size: 12px;}
#control     {font: normal 400 80%/2.5 sans-serif;}
#calc-reduce {font: normal 400 calc(80%)/2.5 sans-serif;}
</style>

<span id="control">The font size and line height of these lines should be identical</span>
<hr/>
<span class="fonttest" id="calc-reduce">The font size and line height of these lines should be identical</span>
<hr/>
