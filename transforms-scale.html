<!DOCTYPE HTML>
<meta charset="utf-8">
<link rel='match' href='transforms-scale-ref.html'>
<style>
  div {
    width:100px;
    height:100px;
    margin:50px;
    background-color:green;  	
  }

  #scalex {
    transform: scalex(calc(3 / 2));
  }
  #scaley {
    transform: scaley(calc(1 - 0.25));
  }
</style>
<div id="scalex">scale x</div>
<div id="scaley">scale y</div>
