<!DOCTYPE HTML>
<meta charset="utf-8">
<title>CSS test: negative padding with calc()</title>
<link rel="help" href="https://drafts.csswg.org/css-values-3/#calc-notation">
<meta name="assert" content="negative paddings round to 0, even with calc()">
<link rel='match' href='negative-padding-ref.html'>
<style>
    p { width:200px; height:120px; background-color: lightgreen; }
    .control        { padding: -100px; }
    .simple-px      { padding: calc(100px - 200px); }
    .simple-percent { padding: calc(50% - 60%); }
</style>

<div style="background-color: yellow;">
    <p class="control">This element should have zero padding.</p>
    <p class="simple-px">This element should have zero padding.</p>
    <p class="simple-percent">This element should have zero padding.</p>
</div>
